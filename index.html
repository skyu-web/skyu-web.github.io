<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #008080;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #ddd;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #008080;
      font-weight: bold;
    }

    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    footer {
      background-color: #ccc;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      margin-top: 2em;
    }

    @media screen and (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>東海林WEB</h1>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">メニュー</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <main>
    <h2>大題</h2>
    <p>文章</p>

    <h3>小題</h3>
    <ul>
      <li>文章①</li>
      <li>文章②</li>
      <li>文章③</li>
    </ul>
    <h2>サンプル画像</h2>
    <img src="images/sample.jpg" alt="サンプル写真" width="400">

    <h2>アクセスマップ</h2>
    <div style="width: 100%; max-width: 800px; height: 450px; margin: auto;">
     <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.925435103465!2d140.93385111531795!3d38.25056347967347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f8b1ba7da6320d1%3A0x14e2ae36c58f78d!2z5aSn6Ziq44CSOTg3LTAwMjMg5bGx5bGx5biC5bGx5p2x5Yy65aSn6Ziq6aeF!5e0!3m2!1sja!2sjp!4v1717317398123!5m2!1sja!2sjp" 
      width="100%" 
      height="100%" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
     </iframe>
    </div>

  </main>

  <footer>
    &copy; 2025 東海林WEB
  </footer>
</body>
</html>
