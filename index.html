<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #008080;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #ddd;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #008080;
      font-weight: bold;
    }

    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    footer {
      background-color: #ccc;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      margin-top: 2em;
    }

    @media screen and (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>東海林WEB</h1>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">メニュー</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <main>
    <h2>大題</h2>
    <p>文章</p>

    <h3>小題</h3>
    <ul>
      <li>文章①</li>
      <li>文章②</li>
      <li>文章③</li>
    </ul>
    <h2>サンプル画像</h2>
    <img src="images/sample.jpg" alt="サンプル写真" width="400">
  </main>

  <footer>
    &copy; 2025 東海林WEB
  </footer>
</body>
</html>
